<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="images/login.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title> : : Epam Home Task : : </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="Js/vaild.js">
  </script>
</head>
<body onload="document.registration.username.focus();">
  <form name="registration" onSubmit="return formvalid();">

  <div class="Mainlogin">

    <header class="header">

      <div class="left">
        <i class="fa fa-graduation-cap fa-3x"></i>
      </div>

      <div class="middle">
        <h2 id="sign">SIGN UP</h2>
      </div>

      <div class="Icon"><i class="fa fa-times fa-lg fa-fw" aria-hidden="true"></i></div>
    </header>

    <div class="middlecontent">
      <input type="text" id="firstname" name="firstname" placeholder="FirstName" required>
      <div id="First_error"></div>
      <input type="text" name="middleName" placeholder="MiddleName" >
      <input type="text" name="lastName" placeholder="LastName" required>
      <select id="number">
        <option>+91</option>
        <option>+1</option>
        <option>+86</option>
        <option>+12</option>
        <option>+55</option>
      </select>
      <input type="text" id="mnumber" name="mobile" placeholder="Mobile Number" required>
      <input type="date" name="date" id="send" oninput="result.value = send.value" placeholder="Date" required>
      <input type="email" name="email" id="send" oninput="result.value = send.value" placeholder="mail@example.com" required>
      <div class="middlecontentright"><i class="fa fa-lock fa-1x"></i></div>
      <div class="middlecontentright1"> <i class="fa fa-envelope-o"></i> </div>
      <input type="password" name="password" placeholder="password" required>
      <input type="password" name="copassword" placeholder="Confirm password" required>
      <button type="submit" id="button0">Submit</button>

      <div class="break">
        <span>or</span>
      </div>
      <b><button type="button" id="button1"> <i class="fa fa-facebook"></i> </button></b>
      <button type="button" id="button2"><i class="fa fa-google"></i></button>
      <b><button type="button" id="button3">< EPAM SIGNUP ></button></b>
    </div>

  </div>
  </form>
</body>
</html>
